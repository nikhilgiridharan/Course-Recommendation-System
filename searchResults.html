<!DOCTYPE html>
<html>
<head>
    <title>UT Dallas Course Checker</title>
</head>
<body>
    <h1>UT Dallas Course Checker</h1>

    <table>
        <tr>
            <th>Course Name</th>
            <th>Subject</th>
            <th>Description</th>
        </tr>
        {% for course in courses %}
        <tr>
            <td><a href="/teacherSearch?courseId={{ course[0] }}">{{ course[0] }}</a></td>
            <td>{{ course[1] }}</td>
            <td>{{ course[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
