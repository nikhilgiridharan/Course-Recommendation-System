<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Ratings</title>
</head>
<body>
    <h1>Teacher Ratings</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Number of Ratings</th>
                <th>Difficulty</th>
                <th>Teacher Quality</th>

            </tr>
        </thead>
        <tbody>
            {% for teacher in teachers %}
                <tr>
                    <td>{{ teacher[0] }}</td>
                    <td>{{ teacher[1] }}</td>
                    <td>{{ teacher[2] }}</td>
                    <td>{{ teacher[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
